<html>
    <head>
        <link rel="stylesheet" href="RegStyle.css">
    </head>
    <body>
        <div class="contain">
            <a onclick="href='Index.html'">
            <img src="Images/logo.png">
            <p>Sung Jin Woo Travels</p>
        </a>
        <div class="card">
            <div class="box" id="card">
                <div class="front">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="email" class="input" placeholder="Email ID" required>
                        <input type="password" class="input" placeholder="Password" required>
                        <button type="submit" class="login">Log In</button>
                        <button type="button" class="btn" onclick="openRegister()">Register Now</button>
                    </form>
                </div>
                <div class="back">
                    <h2>REGISTER</h2>
                    <form>
                    <input type="email" class="input" placeholder="Email ID" required>
                    <input type="password" class="input" placeholder="Password" required>
                    <input type="password" class="input" placeholder="Confirm Password" required>
                    <button type="submit" class="login">Register</button>
                    <button type="button" class="btn" onclick="openLog()">Log In</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
        <script>
            var x=document.getElementById('card');
            function openRegister()
            {
                x.style.transform="rotateY(-180deg)";
            }
            function openLog()
            {
                x.style.transform="rotateY(0deg)";
            }
        </script>
    </body>
</html>
